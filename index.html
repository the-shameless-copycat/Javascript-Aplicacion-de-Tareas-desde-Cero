<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Productos con Javascript Orientado a Objetos</title>
    <!-- Aplicación de Productos con Javascript Orientado a Objetos -->
    <!-- https://www.youtube.com/watch?v=nqre9kKFRpc -->
    <!-- estilos de bootswatch -->
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="./#" class="navbar-brand">Product Application</a>
    </nav>

    <div class="container">
      <!-- Aplicación -->
      <div id="app" class="row pt-5">
        <!-- form  -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  placeholder="Year Product"
                  value="2020"
                  min="1900"
                  max="2999"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <!-- product list -->

        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
